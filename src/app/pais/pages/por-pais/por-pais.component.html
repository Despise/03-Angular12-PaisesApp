<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr />
    
    <div class="row">
        <div class="col">
            <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            ph="Buscar País..."></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a 
                class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>

        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido( termino )">
            <a class="nav-link">
                Buscando "{{ termino }}"
            </a>

        </li>
    </ul>

    <hr>
    
    <div 
        class="alert alert-danger"
        *ngIf="error">
        No se encontro nada con: {{ termino }} !
    </div>
    
    <div class="row">
        <div class="col">
            <app-pais-tabla [paises]="paises" [error]="error"></app-pais-tabla>
        </div>
    </div>

</div>
