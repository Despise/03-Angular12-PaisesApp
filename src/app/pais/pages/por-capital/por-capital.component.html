<div class="animate__animated animate__fadeIn">
  <h2>Por Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" ph="Buscar Capital...">
      </app-pais-input>
    </div>
  </div>
  <hr>

  <div class="alert alert-danger" *ngIf="error">
    No se encontro nada con: {{ termino }} !
  </div>

  <div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises" [error]="error"></app-pais-tabla>
    </div>
  </div>
</div>
